version: "3.9"

services:
  web:
    build: ./web
    ports:
      - "8080:3000"
    env_file:
      - .env
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: mysql:8.0
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data:

